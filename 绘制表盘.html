<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="800px" height="600px" id="canvas"></canvas>
    <script>
           /** @type {HTMLCanvasElement} */
        let canvas=document.getElementById("canvas")
        let ctx=canvas.getContext("2d")

        function redclock(){
            ctx.clearRect(0,0,800,600)
            ctx.save()//保留当前状态
        ctx.translate(400,300)
        ctx.rotate(-2/Math.PI/4)
        ctx.save()//保留当前状态
        ctx.beginPath()
        ctx.arc(0,0,200,0,2*Math.PI)
        ctx.strokeStyle="darkgrey" //绘制颜色
        ctx.lineWidth=10 //线段的粗细
        ctx.stroke()
        ctx.closePath()
   
        
         
        for(var j=0;j<=60;j++){
        ctx.rotate(Math.PI/30)
        ctx.beginPath()
        ctx.moveTo(180,0)
        ctx.lineTo(190,0)
        ctx.strokeStyle="pink"
        ctx.lineWidth=2
        ctx.stroke()
        ctx.closePath()
        }
        ctx.restore()
            //绘制时钟刻度
        ctx.save()
        for(var i=0;i<=12;i++){
        ctx.rotate(Math.PI/6)
        ctx.beginPath()
        ctx.moveTo(180,0)
        ctx.lineTo(200,0)
        ctx.lineWidth=10
        ctx.strokeStyle="darkgrey"
        ctx.stroke()
        ctx.closePath()
        }
        ctx.restore()
        ctx.save() 
        
        var time=new Date()
        var house=time.getHours()
        let min=time.getMinutes()
        let sec=time.getSeconds()
        house=house>12?house-12:house
        //绘制秒针
         console.log(`${sec}-${min}-${house}`)
            ctx.beginPath()
        ctx.rotate(2*Math.PI/60*sec)
        ctx.moveTo(-30,0)
        ctx.lineTo(170,0)
        ctx.strokeStyle="red"
        ctx.lineWidth=2
        ctx.stroke()
        ctx.closePath()
        ctx.restore()
        ctx.save() 

        //绘制时钟
        ctx.beginPath()
       
        ctx.rotate(2*Math.PI/60*min+2*Math.PI/3600*sec)
        ctx.moveTo(-20,0)
        ctx.lineTo(150,0)
        ctx.strokeStyle="darkblue"
        ctx.lineWidth=4
        ctx.stroke()
        ctx.closePath()
        ctx.restore()
        ctx.save() 


        ctx.beginPath()
       
       ctx.rotate(2*Math.PI/12*house+2*Math.PI/3600/60/12*min)
       console.log("111",2*Math.PI/12*house)
       ctx.moveTo(-10,0)
       ctx.lineTo(140,0)
       ctx.strokeStyle="red"
       ctx.lineWidth=6
       ctx.stroke()
       ctx.closePath()

       ctx.beginPath()
       ctx.arc(0,0,10,0,2*Math.PI)
       ctx.fillStyle="red"
       ctx.fill()
       ctx.closePath()
       ctx.restore()
       ctx.restore()
  
        
        }
       setInterval(()=>{
        redclock()
       },1000)
      
   
    
        
    </script>
</body>
</html>
