<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="700px" height="700px"></canvas>
    <video src="./video/1.mp4" controls="controls" style="width: 700px; height: 700px;"></video>
  <script>
      var video=document.querySelector('video')
      var canvas=document.getElementById('canvas')
      var ctx=canvas.getContext('2d')
      let interId
      video.onplay=()=>{
         //ctx.drawImage(video,0,0,700,700)
         interId=setInterval(()=>{
             ctx.clearRect(0,0,800,600)
             ctx.fillRect(0,0,800,600)
             ctx.drawImage(video,100,150,500,400)
             ctx.font="20px 微软雅黑"
             ctx.strokeStyle="#999"
             ctx.strokeText("老陈大码",50,50)
         },16)
        
      }
      video.onpause=()=>{
          clearInterval(interId)
      }
  </script>
</body>
</html>
